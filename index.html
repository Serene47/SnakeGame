<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Snake 2021</title>
</head>
<body>

  <main>

    <div id="start-content" >

      <img class="logo" src="/assets/images/snake2021-logo.svg" alt="Snake 2021">
      
      <p class="score" >Your best : <span id="best" > 200 </span></p>

      <button id="start-button" type="button" class="flat-button primary-button">
        <img src="assets/images/play-circle.svg" alt="play">
        <span>Play</span>
      </button>
  
    </div>
  
    <div id="game-over-content" class="hidden" >
  
      <img class="logo" src="/assets/images/snake2021-logo.svg" alt="Snake 2021">

      <h2>Game over</h2>

      <p class="score" >Current score : <span id="curr-score"> 100 </span> </p>
      <p class="score" >Best score : <span id="go-best-score"> 200 </span> </p>

      <button id="restart-button" type="button" class="flat-button primary-button">
        <img src="assets/images/play-circle.svg" alt="play">
        <span>Play again</span>
      </button>

    </div>
  
    <div id="game-content" class="hidden">
  
      <div class="panel">
  
        <div class="score-container">
  
          <p id="curr-score" class="score" >Your score </p>
          <p id="best-score" class="score" >Best score</p>
    
        </div>
  
        <button type="button" class="info-button"></button>
  
      </div>
  
      <canvas width="600"  height="600" id="game-canvas"></canvas>
  
    </div>

  </main>

  <div id="info" class="hidden">

  </div>

  <script src="index.js"></script>
</body>
</html>
