<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Snake 2021</title>
</head>
<body>

  <main>

    <div id="start-content" >

      <img class="logo" src="/assets/images/snake2021-logo.svg" alt="Snake 2021">
      
      <p class="score" >Your best : <span id="best" > 200 </span></p>

      <button id="start-button" type="button" class="flat-button game-button">
        <img src="assets/images/play-circle.svg" alt="play">
        <span>Play</span>
      </button>
  
    </div>
  
    <div id="game-over-content" class="hidden" >
  
      <img class="logo" src="/assets/images/snake2021-logo.svg" alt="Snake 2021">

      <h2>Game over</h2>

      <p class="score" >Current score : <span id="tot-score"> 100 </span> </p>
      <p class="score" >Best score : <span id="best-score"> 200 </span> </p>

      <button id="restart-button" type="button" class="flat-button game-button">
        <img src="assets/images/play-circle.svg" alt="play">
        <span>Play again</span>
      </button>

    </div>
  
    <div id="game-content" class="hidden">
  
      <div class="panel">
  
        <div class="score-container">
  
          <p class="score" >Your score : <span id="gp-curr-score" >100</span> </p>
          <p class="score" >Best score : <span id="gp-curr-score" >200</span></p>
    
        </div>
  
        <div class="button-container">

          <button id="about-button" type="button" class="button primary">
            <img src="assets/images/information.svg" alt="info">
            <span>About</span>
          </button>

          <button id="gc-restart-button" type="button" class="button primary">
            <img src="assets/images/restart-line.svg" alt="restart">
            <span>Restart</span>
          </button>

        </div>
  
      </div>
  
      <canvas width="600"  height="600" id="game-canvas"></canvas>
  
    </div>

  </main>

  <script src="index.js"></script>
</body>
</html>
